name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make
      working-directory: ./C00/ex00/
    - name: make check
      run: make check
      working-directory: ./C00/ex00/
    - name: make distcheck
      run: make distcheck
      working-directory: ./C00/ex00/
